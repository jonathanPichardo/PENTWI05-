<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="container">

    <h1>Student Form</h1>

    <form>
        <div class="row">
            <div class="input-field col s12">
                <input id="studentNumberField" type="text">
                <label for="studentNumberField">Student Number</label>
            </div>
        </div>
        <div>
            <div class="input-field col s12">
                <input id="firstNameField" type="text">
                <label for="firstNameField">First Name</label>
            </div>
        </div>
        <div>
            <div class="input-field col s12">
                <input id="lastNameField" type="text">
                <label for="lastNameField">Last Name</label>
            </div>
        </div>
        <div>
            <div class="input-field col s12">
                <input id="emailField" type="text">
                <label for="emailField">Email</label>
            </div>
        </div>
        <div>
            <button class="waves-effect waves-light btn" type="submit">Send</button>
        </div>

    </form>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>

</html>
